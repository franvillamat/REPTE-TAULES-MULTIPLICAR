<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre de les Taules - 3r PDC (Versi√≥ Web)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .correct { animation: pulseGreen 0.5s ease; }
        .wrong { animation: shake 0.4s ease; }

        @keyframes pulseGreen {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Pantalla d'Inici -->
    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950 p-4">
        <div class="glass p-8 rounded-[2rem] max-w-sm w-full text-center">
            <h2 class="text-3xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">REPTE PDC</h2>
            <p class="text-slate-400 mb-6 text-sm">Escriu el teu nom per a desar la teua puntuaci√≥ al n√∫vol.</p>
            <input type="text" id="student-name" placeholder="El teu nom complet..." class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-white">
            <button id="btn-login" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition-all disabled:opacity-50">
                Entrar al Joc
            </button>
            <p id="loading-msg" class="text-xs text-slate-500 mt-4">Connectant amb la base de dades...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black text-white">Mestre de les Taules</h1>
            <p id="user-display" class="text-slate-400 text-sm italic">Preparat per a comen√ßar?</p>
        </div>
        <div class="glass px-4 py-2 rounded-2xl flex items-center gap-4">
            <div class="text-center">
                <p class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Punts</p>
                <p id="score" class="text-xl font-black text-blue-400">0</p>
            </div>
            <div class="text-center border-l border-slate-700 pl-4">
                <p class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Ratxa</p>
                <p id="streak" class="text-xl font-black text-orange-400">0 üî•</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-4xl">

        <!-- Menu Principal -->
        <div id="menu-view" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <!-- Es genera per JS -->
        </div>

        <!-- Joc -->
        <div id="game-view" class="hidden glass p-8 md:p-12 rounded-[2rem] text-center max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-8 text-slate-400">
                <button onclick="location.reload()" class="hover:text-white">‚Üê Abandonar</button>
                <div id="timer-container" class="hidden">üïí <span id="timer" class="font-mono font-bold">10s</span></div>
            </div>
            <div class="mb-12">
                <p id="question-text" class="text-7xl md:text-8xl font-black mb-4">7 √ó 8</p>
                <div id="feedback" class="h-8 font-bold text-lg"></div>
            </div>
            <div id="options-grid" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Resultats -->
        <div id="result-view" class="hidden glass p-8 rounded-[2rem] text-center max-w-md mx-auto">
            <h2 class="text-4xl font-black mb-4 text-emerald-400">Molt b√©! üéâ</h2>
            <p id="result-stats" class="text-xl mb-8">Sessi√≥ completada.</p>
            <button onclick="location.reload()" class="w-full py-4 bg-blue-600 rounded-2xl font-bold">Torna al Men√∫</button>
        </div>

        <!-- Tauler Professor -->
        <div class="mt-20 border-t border-slate-800 pt-10 opacity-30 hover:opacity-100 transition-opacity">
            <button onclick="document.getElementById('teacher-view').classList.toggle('hidden')" class="text-xs uppercase tracking-widest font-bold">Acc√©s Professor</button>
            <div id="teacher-view" class="hidden mt-4 glass p-4 rounded-xl">
                <h3 class="font-bold mb-4">√öltims resultats de l'alumnat:</h3>
                <div id="teacher-logs" class="text-xs space-y-2">Carregant dades...</div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURACI√ì (Substitu√Øda pel sistema en temps d'execuci√≥)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let studentName = "";
        let currentMode = 'practice';
        let currentTable = 1;
        let score = 0;
        let streak = 0;
        let questionCount = 0;
        let correctAnswer = 0;
        let timerInterval;

        // LOGIN I INICIALITZACI√ì
        document.getElementById('btn-login').onclick = async () => {
            const name = document.getElementById('student-name').value.trim();
            if (name.length < 3) return alert("Posa el teu nom!");

            studentName = name;
            document.getElementById('user-display').innerText = `Alumne/a: ${studentName}`;

            try {
                await signInAnonymously(auth);
                document.getElementById('login-view').classList.add('hidden');
                initApp();
            } catch (e) {
                alert("Error de connexi√≥. Reintenta-ho.");
            }
        };

        function initApp() {
            renderMenu();
            loadTeacherLogs();
        }

        function renderMenu() {
            const menu = document.getElementById('menu-view');
            menu.innerHTML = '';
            for(let i=1; i<=12; i++) {
                const btn = document.createElement('button');
                btn.className = "glass p-6 rounded-3xl card-table hover:border-blue-500 transition-all";
                btn.innerHTML = `<span class="block text-3xl mb-1">‚úñÔ∏è</span><span class="font-bold">Taula del ${i}</span>`;
                btn.onclick = () => startPractice(i);
                menu.appendChild(btn);
            }
            const challenge = document.createElement('button');
            challenge.className = "col-span-2 glass p-6 rounded-3xl bg-gradient-to-br from-purple-600/20 to-blue-600/20";
            challenge.innerHTML = `<span class="block text-3xl mb-1">‚ö°</span><span class="font-bold">REPTE MIXT</span>`;
            challenge.onclick = () => startChallenge();
            menu.appendChild(challenge);
        }

        window.startPractice = (table) => {
            currentMode = 'practice';
            currentTable = table;
            score = 0; streak = 0; questionCount = 0;
            showView('game');
            nextQuestion();
        };

        window.startChallenge = () => {
            currentMode = 'challenge';
            score = 0; streak = 0; questionCount = 0;
            document.getElementById('timer-container').classList.remove('hidden');
            showView('game');
            nextQuestion();
        };

        function nextQuestion() {
            if (questionCount >= 10) {
                endGame();
                return;
            }
            const n1 = currentMode === 'practice' ? currentTable : Math.floor(Math.random()*9)+2;
            const n2 = Math.floor(Math.random()*12)+1;
            correctAnswer = n1 * n2;
            document.getElementById('question-text').innerText = `${n1} √ó ${n2}`;
            generateOptions();
            if (currentMode === 'challenge') startTimer();
        }

        function generateOptions() {
            const opts = new Set([correctAnswer]);
            while(opts.size < 4) opts.add(correctAnswer + (Math.floor(Math.random()*10)-5));
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            [...opts].sort(() => Math.random()-0.5).forEach(o => {
                const b = document.createElement('button');
                b.className = "glass py-6 rounded-2xl text-2xl font-bold";
                b.innerText = o;
                b.onclick = () => {
                    if (o === correctAnswer) {
                        score += 10; streak++;
                        b.classList.add('correct', 'bg-emerald-600/40');
                    } else {
                        streak = 0;
                        b.classList.add('wrong', 'bg-red-600/40');
                    }
                    questionCount++;
                    updateUI();
                    setTimeout(nextQuestion, 600);
                };
                grid.appendChild(b);
            });
        }

        async function endGame() {
            showView('result');
            document.getElementById('result-stats').innerText = `Has aconseguit ${score} punts!`;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), {
                    student: studentName,
                    points: score,
                    table: currentMode === 'practice' ? currentTable : 'Mixta',
                    timestamp: serverTimestamp()
                });
            } catch (e) { console.error(e); }
        }

        function startTimer() {
            clearInterval(timerInterval);
            let t = 10;
            document.getElementById('timer').innerText = t + 's';
            timerInterval = setInterval(() => {
                t--;
                document.getElementById('timer').innerText = t + 's';
                if (t <= 0) { questionCount++; nextQuestion(); }
            }, 1000);
        }

        function showView(v) {
            ['menu', 'game', 'result'].forEach(id => document.getElementById(id+'-view').classList.add('hidden'));
            document.getElementById(v+'-view').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak + ' üî•';
        }

        function loadTeacherLogs() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'scores'), (snap) => {
                const logs = document.getElementById('teacher-logs');
                logs.innerHTML = '';
                snap.docs.slice(-10).reverse().forEach(d => {
                    const data = d.data();
                    logs.innerHTML += `<div class="border-b border-slate-800 pb-1"><b>${data.student}</b>: ${data.points} pts (Taula ${data.table})</div>`;
                });
            });
        }
    </script>
</body>
</html>
